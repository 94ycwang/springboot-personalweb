<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}" ></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"/>
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
</head>
<body>
    <!-- Navigation-->
    <nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb m-shadow-small">
        <div class="ui container">
            <div class="ui inverted stackable secondary menu">
                <h2 class="ui teal header item"> Blog Admin </h2>
                <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i> Blogs</a>
                <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i> Categories</a>
                <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i> Tags</a>
                <a href="#" th:href="@{/admin/comments}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="comment icon"></i> Comments</a>
                <div class ="right m-item item m-mobile-hide">
                    <div class="right menu">
                        <div class="ui dropdown m-item item m-mobile-hide">
                            <div class="text">
                                <img src="../../static/images/avatar_visitor.png" th:src="@{${session.user.avatar}}" class="ui avatar image">
                                <span th:text="${session.user.nickname}"></span>
                            </div>
                            <i class="dropdown icon"></i>
                            <div class="menu">
                                <a href="#" th:href="@{/logout}" class="item">Log out</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu-toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>


    <!--Footer-->
    <footer th:fragment="footer" class= "ui inverted vertical segment m-padded-tb-massive">
        <div class ="ui center aligned container">
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright &copy; 2022 Designed by Yuechun</p>
        </div>
        <br>
        <br>
    </footer>

    <th:block th:fragment="script">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
    </th:block>

</body>
</html>
